stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
dataDir: _data
pagesDir: ''
models:
  post:
    type: page
    label: Post
    folder: _posts
    match: '*'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: subtitle
        label: Subtitle
      - type: image
        name: bigimg
        label: Bigimg
  page_1:
    type: page
    label: Page 1
    match: '*'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: subtitle
        label: Subtitle
      - type: image
        name: bigimg
        label: Bigimg
